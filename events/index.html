<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <center>
        <label for="Cartime">Day of Car Sale</label>
    <form id="Cartime"   onsubmit="handleFormsubmit(event)">
        <h1> Car Owner</h1>  <br><br>
        
            
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name"/>
            <br><br>
            
                <label for="model">Car Model:</label>
                <input type="text" id="model" placeholder="CarName"/>
            <br><br>
             
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email"/>
            <br><br>
             
                <label for="number">Price:</label>
                <input type="number" id="number" placeholder="Price"/>
            <br><br>
             
                <label for="date">Date:</label>
                <input type="date" id="date" placeholder="Date"/>
            <br><br>
             
                <label for="time">Time:</label>
                <input type="time" id="time" placeholder="00:00"/>
            <br><br>
             
                <label for="submit">Submit:</label>
                <input type="submit" id="submit"/>
           
                <label for="reset">Reset:</label>
                <input type="reset" id="reset"/>
    </form>
    </center>
</body>
<script src="script.js"></script>

</html>
