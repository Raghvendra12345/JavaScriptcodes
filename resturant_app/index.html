<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food selecting App</title>
</head>
<body>
    <form onsubmit="handleFormSubmit(event)">
        <label for="price">Choose Price:</label>
         <input type="number" id="price"/>

        <label for="dish">Choose Dish:</label>
         <input type="text" id="dish"/>

        <label for="table">Choose a table:</label>
         <select id="table">
            <option value="table1">Table1</option>
            <option value="table2">Table2</option>
            <option value="table3">Table3</option>
         </select>

         <label><button type="submit">Add to bill</button></label>
    </form>
    <ul>
        <h1>Orders</h1><br>
        <h3 id="table1">Table 1</h3><br><br>
        <h3 id="table2">Table 2</h3><br><br>
        <h3 id="table3">Table 3</h3><br><br>
    </ul>
   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" ></script>
<script src="script.js"></script>
</html>
